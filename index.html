        <title>Vue.js / Examples</title>
        
        <!-- Google fonts -->
        <link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>

        <!-- Awesome fonts -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel='stylesheet' type='text/css'>

        <!-- Bootstrap CSS -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <![endif]-->

    <body>
        <!-- Common Data -->
        <!--<app-common></app-common>-->
        <!-- Fixed NavBar -->
        <app-navbar></app-navbar>
        <div id="content" class="container">

            <app-header></app-header>

            <div class="page-header"><h1 v-text="$route.title"></h1></div>
            <!-- Message Box -->
            <!--<app-msgbox></app-msgbox>-->
            <!-- Page Content -->
            <!--<div id="page_content"><component :is="page"></component></div>-->

            <div id="page_content"><router-view></router-view></div>

            <app-footer-menu></app-footer-menu>

            <app-footer-privacy></app-footer-privacy>
        </div>
        <!-- /container -->

        <!-- scheme -->
        <link href="app/schemes/black-white-gray/css/style.css" rel="stylesheet" media="screen">
